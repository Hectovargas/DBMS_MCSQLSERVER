# Configuración de Firebird 3.0 compatible con clientes legacy (node-firebird)
# Habilita autenticación SRP y Legacy_Auth; deshabilita cifrado en el cable
AuthServer = Srp, Legacy_Auth
AuthClient = Srp, Legacy_Auth
UserManager = Srp, Legacy_UserManager
WireCrypt = Disabled
WireCompression = false

# Configuraciones adicionales de compatibilidad
RemoteServicePort = 3050
RemoteServiceName = gds_db
RemoteBindAddress = 0.0.0.0

# Configuraciones de rendimiento
DefaultDbCachePages = 2048
TempCacheLimit = 67108864

# Configuraciones adicionales para compatibilidad
# DatabaseAccess = Full
# ExternalFileAccess = Restrict /tmp